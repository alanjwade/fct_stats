{% extends "base.html" %}

{% block title %}Error - FCT Stats{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <h1 class="display-1 text-muted">
                        <i class="bi bi-exclamation-triangle"></i>
                    </h1>
                    <h2 class="mb-3">{{ error_title | default('Something went wrong') }}</h2>
                    <p class="text-muted mb-4">{{ error_message | default('The page you are looking for could not be found.') }}</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="bi bi-house-door"></i> Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
